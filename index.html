<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Y Registro de Nuevo Usuario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main>

        <div class="contenedor__ppal">

            <div class="caja_trasera">

                <div class="caja_trasera-login">
                    <h3>Usuario registrado</h3>
                    <p>Inicie sesión!</p>
                    <button id="iniciar_sesion">Iniciar Sesión</button>
                </div>
                <div class="caja_trasera-registro">
                    <h3>Crear usuario</h3>
                    <p>Registro de Usuario!</p>
                    <button id="iniciar_regtro">Registrar Usuario</button>
                </div>
            </div>
            <div class="contenedor_registro-login">
                <form action="" class="formulario_login">
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="password" placeholder="Contraseña">
                    <button>Ingresar</button>
                </form>
                <form action="" class="formulario_registro">
                    <h2>Registrar usuario</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrar</button>
                </form>
            </div>
        </div> 

    </main>
    <script src="js/script.js"></script>
</body>
</html>
